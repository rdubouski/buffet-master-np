<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать закуску</title>
    <th:block th:insert="~{blocks/bootstrap :: bootstraplink}"></th:block>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 70px; margin-bottom: 50px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <form th:action="@{/product/admin/edit}" th:object="${product}" method="post">
                        <input type="hidden" th:value="${product.id}" th:field="*{id}">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="name">Название</label>
                            <input type="text" th:field="*{name}" th:value="${product.name}" id="name" class="form-control form-control-lg">
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="description">Описание</label>
                            <textarea rows="5" th:field="*{description}" th:value="${product.description}" id="description" class="form-control form-control-lg"></textarea>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="image">Ссылка на изображение</label>
                            <input type="text" th:field="*{image}" th:value="${product.image}" id="image" class="form-control form-control-lg">
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="min">Минимальный заказ, штук</label>
                            <input type="text" th:field="*{min}" th:value="${product.min}" id="min" class="form-control form-control-lg">
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="price">Цена за штуку</label>
                            <input type="text" th:field="*{price}" th:value="${product.price}" id="price" class="form-control form-control-lg">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button  type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
<th:block th:insert="~{blocks/bootstrap :: bootstrapscript}"></th:block>
</html>
