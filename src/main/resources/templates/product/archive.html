<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Архив закусок</title>
    <th:block th:insert="~{blocks/bootstrap :: bootstraplink}"></th:block>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 70px; margin-bottom: 50px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <table class="table" style="width: 100%">
                        <thead class="thead-light">
                        <tr>
                            <th style="width: 30%">Название</th>
                            <th style="width: 30%">Описание</th>
                            <th style="width: 10%">Изображение</th>
                            <th style="width: 5%">Минимальное количество</th>
                            <th style="width: 5%">Цена</th>
                        </tr>
                        </thead>

                        <tbody th:each="product : ${products}">
                            <tr>
                                <input type="hidden" th:value="${product.id}" name="id">
                                <th scope="row"><input style="width: 100%; Border: none; outline: none;" type="text" th:value="${product.name}" name="name" readonly></th>
                                <td><textarea rows="5" style="width: 100%; Border: none; outline: none;" th:text="${product.description}" name="description" readonly></textarea></td>
                                <td style="text-align: center; vertical-align: middle;">
                                    <img class="rounded-circle" style="width:40px; height:40px"
                                         th:src="${product.image.length() > 0} ? (${product.image})
                                                            : 'https://www.sales-soluciones.es/server/Portal_0010494/img/products/no_image_xxl.jpg'">
                                </td>
                                <td><input style="width: 100%; Border: none; outline: none;" type="text" th:value="${product.min}" name="min" readonly></td>
                                <td><input style="width: 100%; Border: none; outline: none;" type="text" th:value="${product.price}" name="price" readonly></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
<th:block th:insert="~{blocks/bootstrap :: bootstrapscript}"></th:block>
</html>
