<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить закуску</title>
    <th:block th:insert="~{blocks/bootstrap :: bootstraplink}"></th:block>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 70px; margin-bottom: 50px">
    <form th:action="@{/product/admin/add}" th:object="${product}" method="post">
        <div th:each="ingredient : ${ingredientsAll}">
            <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}"></span><br>

        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
<th:block th:insert="~{blocks/bootstrap :: bootstrapscript}"></th:block>
</html>
