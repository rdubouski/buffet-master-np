<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Боксы</title>
    <th:block th:insert="~{blocks/bootstrap :: bootstraplink}"></th:block>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 70px; margin-bottom: 50px">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="row" sec:authorize="isAuthenticated()">
            <a href="/box/user/add">
                <button style="width: 100%">Собрать свой бокс</button>
            </a>
        </div>
        <div class="row">
            <div th:each="boxDto : ${boxDtos}" class="card col-4">
                <img class="card-img-top" style="max-width:100%; height:300px; object-fit: cover;"
                     th:src="${boxDto.image.length() > 0} ? (${boxDto.image})
                                                            : 'https://www.sales-soluciones.es/server/Portal_0010494/img/products/no_image_xxl.jpg'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${boxDto.name}"></h5>
                    <p class="card-text" th:text="'Цена: ' + ${boxDto.price}"></p>
                    <a th:href="@{/box/user/{id}(id=${boxDto.id})}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
<th:block th:insert="~{blocks/bootstrap :: bootstrapscript}"></th:block>
</html>
