<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <th:block th:insert="~{blocks/bootstrap :: bootstraplink}"></th:block>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 70px; margin-bottom: 50px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">

            <div class="accordion text-center" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Текущие заказы
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5" th:each="orderOpen : ${orderDtoOpen}">
                                        <p class="card-text" th:text="'Дата: ' + ${orderOpen.date}"></p>
                                        <p class="card-text" th:text="'Телефон: ' + ${orderOpen.phone}"></p>
                                        <p class="card-text" th:text="'Адрес: ' + ${orderOpen.address}"></p>
                                        <p class="card-text" th:text="'Комментарий: ' + ${orderOpen.comment}"></p>
                                        <p class="card-text" th:text="'Цена итого: ' + ${orderOpen.price}"></p>

                                        <table class="table" style="width: 100%">
                                            <thead class="thead-light">
                                            <tr>
                                                <th style="width: 40%">Название</th>
                                                <th style="width: 40%">Описание</th>
                                                <th style="width: 20%">Изображение</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="boxDto : ${orderOpen.boxes}">
                                                <th scope="row"><input style="width: 100%; Border: none; outline: none;" type="text" th:value="${boxDto.name}" name="name" readonly></th>
                                                <td><textarea rows="5" style="width: 100%; Border: none; outline: none;" th:text="${boxDto.description}" name="description" readonly></textarea></td>
                                                <td style="text-align: center;">
                                                    <img class="rounded-circle" style="width:80px; height:80px"
                                                         th:src="${boxDto.image.length() > 0} ? (${boxDto.image})
                                                        : 'https://www.sales-soluciones.es/server/Portal_0010494/img/products/no_image_xxl.jpg'">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Архив заказов
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5" th:each="orderClose : ${orderDtoClose}">
                                        <p class="card-text" th:text="'Дата: ' + ${orderClose.date}"></p>
                                        <p class="card-text" th:text="'Телефон: ' + ${orderClose.phone}"></p>
                                        <p class="card-text" th:text="'Адрес: ' + ${orderClose.address}"></p>
                                        <p class="card-text" th:text="'Комментарий: ' + ${orderClose.comment}"></p>
                                        <p class="card-text" th:text="'Цена итого: ' + ${orderClose.price}"></p>

                                        <table class="table" style="width: 100%">
                                            <thead class="thead-light">
                                            <tr>
                                                <th style="width: 40%">Название</th>
                                                <th style="width: 40%">Описание</th>
                                                <th style="width: 20%">Изображение</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="boxDto : ${orderClose.boxes}">
                                                <th scope="row"><input style="width: 100%; Border: none; outline: none;" type="text" th:value="${boxDto.name}" name="name" readonly></th>
                                                <td><textarea rows="5" style="width: 100%; Border: none; outline: none;" th:text="${boxDto.description}" name="description" readonly></textarea></td>
                                                <td style="text-align: center;">
                                                    <img class="rounded-circle" style="width:80px; height:80px"
                                                         th:src="${boxDto.image.length() > 0} ? (${boxDto.image})
                                                        : 'https://www.sales-soluciones.es/server/Portal_0010494/img/products/no_image_xxl.jpg'">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
<th:block th:insert="~{blocks/bootstrap :: bootstrapscript}"></th:block>
</html>
